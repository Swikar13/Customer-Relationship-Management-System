{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Edit Customer</h2>
                <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.id) }}">
                    <div class="form-group">
                        <label for="name" style="color: black;">Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ customer.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: black;">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="color: black;">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" value="{{ customer.phone }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address" style="color: black;">Address</label>
                        <input type="text" id="address" name="address" class="form-control" value="{{ customer.address }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Customer</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
