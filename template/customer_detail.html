{% extends 'base.html' %}

{% block title %}Customer Detail - CRM System{% endblock %}

{% block content %}
    <h2>Customer Detail</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ customer[1] }}</h5>
            <p class="card-text">Email: {{ customer[2] }}</p>
            <p class="card-text">Phone: {{ customer[3] }}</p>
            <p class="card-text">Address: {{ customer[4] }}</p>
            <a href="{{ url_for('edit_customer', customer_id=customer[0]) }}" class="btn btn-primary">Edit</a>
            <a href="{{ url_for('customers') }}" class="btn btn-secondary">Back to Customers</a>
        </div>
    </div>
{% endblock %}
